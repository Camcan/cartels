<script type="javascript">

<section class="hero is-success is-fullheight">
   <div class="hero-body">
      <div class="container has-text-centered">
         <div class="column is-4 is-offset-4">
            <h3 class="title has-text-grey">Login</h3>
            <p class="subtitle has-text-grey">Please login to proceed.</p>
            <div class="box">
               <form action="/login" method="post">
                  <div class="field">
                     <div class="control">
                        <input class="input is-large" id="email" type="email" placeholder="Your Email" autofocus="">
                     </div>
                  </div>

                  <div class="field">
                     <div class="control">
                        <input class="input is-large" id="password" type="password" placeholder="Your Password">
                     </div>
                  </div>
                  <div class="field">
                     <label class="checkbox">
                        <input type="checkbox">
                        Remember me
                     </label>
                  </div>
                     <a class="button is-block is-info is-large" onclick="var data = {
                              email: document.getElementById('email').value,
                              password: document.getElementById('password').value
                           };
                           var xhr = new XMLHttpRequest();
                           xhr.open('POST', '/login', true);
                           xhr.setRequestHeader('Content-Type', 'application/json');
                           xhr.send(JSON.stringify(data));
                           xhr.responseType = 'json';
                           xhr.onreadystatechange = function () {
                             var DONE = 4;
                              var OK = 200; 
                              if (xhr.readyState === DONE) {
                                 if (xhr.status === OK) 
                                 var res = JSON.parse(xhr.response);
                                 console.log(res, 'Token:', res.token, res['token']);
                                 var redir = './admin?token=' + res['token'];
                                 window.localStorage.setItem('token', res.token);
                                 window.location.href = redir;
                              } else {
                                    console.log('Error: ' + xhr.status); 
                              };
                           };">Login</a>
               </form>
            </div>
            <p class="has-text-grey">
                &nbsp;·&nbsp; <a href="/">Return to Site</a> &nbsp;·&nbsp;
            </p>
         </div>
      </div>
   </div>
